<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
	<link rel="icon" href="images/icon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>Contactanos!</h1>
		<nav class="nav">
			<ul>
				<li class="nav__options">
					<a href="index.html">Inicio</a>
				</li>
				<li class="nav__options">
					<a href="contact.html">Contactenos</a>
				</li>
				<li class="nav__options">
					<a href="https://www.google.com">Ir a Google</a>
				</li>
			</ul>
		</nav>
	</header>
	<div id="form">
		<article class="form__img">
			<img src="images/Mail.png" alt="Mail">
		</article>
		<form class="form">
			<input class="form__input" type="keywords" name="Nombre" placeholder="Nombre" required>
			<input class="form__input" type="password" name="Contrasena" placeholder="Contrasena" required>
			<input class="form__input" type="email" name="mail" placeholder="Correo Electronico" required>
			<textarea name="Mensaje" class="form__input form__textarea" cols="30" rows="10" placeholder="Mensaje"></textarea>
			<input class="form__input submit" type="submit">
		</form>
	</div>
	<footer>
	   <h2>todos los derechos reservados Copyright</h2>
    </footer>
</body>
</html>
